<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="WATS 3020 Final Project">
    <title>WATS 3020: Final Project</title>
    <meta name="author" content="Aric Masih">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form>
      <h2>Protein Calculator</h2>
      <br>
      <p>
      <label>Select gender:
        <select id="gender" name="gender">
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      </p>
      <p>
      <label for="age-input">Enter age: <input id="age-input" name="Age" value=""></label>
      </p>
      <p>
      <label for="weight-input">Enter Weight(lbs): <input id="weight-input" name="Weight" value=""></label>
      </p>
      <h3 id="answer">Result</h3>
      <br>
      <p>
        <button type="submit" id="calculate">Submit</button>
        <button type="reset">Reset</button>
      </p>
    </form>
    <section id="output-sec">
      <p> Gender selected is: <span id="gender-output"></span></p>
      <p> Age selected is: <span id="age-output"></span></p>
      <p> Weight selected is: <span id="weight-output"></span></p>
    </section>
    <script src="js/main.js" defer></script>
  </body>
</html>
